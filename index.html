<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Vollkorn+SC&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="block">
            <div class="text">
                <p>Нажмите на кнопку, чтобы использовать калькулятор.</p>
            </div>
            <div class="blockBottom">
            <div class="btn1">
                <p>Калькулятор</p>
            </div>
            </div>
        </div>
        <div class="calcBlock" style="display:none">
            <label>
                <input class="firstInput" type="number" placeholder="Введите первое число" >
            </label>

            <div class="operations">
                <div class="btnAddition"></div>
                <div class="btnSubtraction"></div>
                <div class="btnMultiplication"></div>
                <div class="btnDivision"></div>
            </div>
            <label>
                <input class="secondInput" type="number" placeholder="Введите второе число" >
            </label>
        </div>
        <div class="result" style="display:none">
            <div class="sqrt"></div>
        </div>


    </div>


<script src="main.js"></script>
</body>
</html>
